<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Adopte un mate mamene</title>
	<link rel="stylesheet" href="rush.css" charset="utf-8">
</head>
<body>
	<div class="header">
		<div class="logo">
			<img src="resources/Logo.png">
		</div>
		<div class="panier">
			<img class="imgpanier" src="resources/panier.png">
		</div>
	</div>

	<div class="baruser1"></div>
	<div class="baruser2"></div>
	<div class="corps">
        <div class="bandegauche"></div>
		<div class="bandehaut"></div>
		
        <div class="content">
            
            
            
            <center>
                <h2>Créer un compte</h2>
                <div class="pos-general">
                    <form id="form-create-account" action="#" method="post">
                        <div class="pos-id_mdp">
                            <input type="text" name="login" required="required" class="connection-input" placeholder="Identifiant" onclick="if(this.placeholder == 'Identifiant'){this.placeholder=''};" onBlur="if(this.placeholder == ''){this.placeholder='Identifiant';}">
                            <input type="text" name="email" required="required" class="connection-input" placeholder="Adresse e-mail" onclick="if(this.placeholder == 'Adresse e-mail'){this.placeholder=''};" onBlur="if(this.placeholder == ''){this.placeholder='Adresse e-mail';}">
                        </div>
                        <div class="pos-pw_cpw">
                            <input type="password" name="password" required="required"  class="connection-input" placeholder="Mot de passe" onclick="if(this.placeholder == 'Mot de passe'){this.placeholder=''};" onBlur="if(this.placeholder == ''){this.placeholder='Mot de passe';}">
                            <input type="password" name="conf-password" required="required"     class="connection-input" placeholder="Confirmer votre mot de passe" onclick="if(this.placeholder == 'Confirmer votre mot de passe'){this.placeholder=''};" onBlur="if(this.placeholder == ''){this.placeholder='Confirmer votre mot de passe';}">
                        </div>
                        <div class="pos-lvl">
                            <input type="number" min="0" max="21" name="level" required="required" class="connection-input" placeholder="Niveau" onclick="if(this.placeholder == 'Niveau'){this.placeholder=''};" onBlur="if(this.placeholder == ''){this.placeholder='Niveau';}">
                        </div>
                        <div class="pos-button">
                            <input class="sub-button" type="submit" value="Créer">
                        </div>
                    </form>
                </div>
            </center>

		</div>

        
    
    </div>
    
</body>
</html>
